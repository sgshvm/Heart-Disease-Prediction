<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
</head>

<body>
 <div class="login">
	<h1>Heart Disease Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="a" placeholder="age" required="required" /><br>
        <input type="text" name="b" placeholder="sex" required="required" /><br>
		<input type="text" name="c" placeholder="cp" required="required" /><br>
		<input type="text" name="d" placeholder="trestbps" required="required" /><br>
		<input type="text" name="e" placeholder="chol" required="required" /><br>
		<input type="text" name="f" placeholder="fbs" required="required" /><br>
		<input type="text" name="g" placeholder="rstecg" required="required" /><br>
		<input type="text" name="h" placeholder="thalach" required="required" /><br>
		<input type="text" name="i" placeholder="iexang" required="required" /><br>
		<input type="text" name="j" placeholder="oldpeak" required="required" /><br>
		<input type="text" name="k" placeholder="slope" required="required" /><br>
		<input type="text" name="l" placeholder="ca" required="required" /><br>
		<input type="text" name="m" placeholder="thal" required="required" /><br>
	

        <button type="submit" name="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
